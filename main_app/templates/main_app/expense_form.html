{% extends 'base.html' %}

{% block title %}

Add a new Expense | Expense-list

{% endblock %}

{% block content %}

{% if object %}
<h1>Edit {{ object.name }}'s Details</h1>
{% else %}
<h1>Add a New Expense</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
</table>
    <input type="submit" value="{% if object %} Edit {% else %} Add New {% endif %}" class="btn green" />
</form>

{% endblock %}
