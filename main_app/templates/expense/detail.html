{% extends 'base.html' %}

{% block title %}
Expense Details | Expense-list
{% endblock %}

{% block content %}
<h1>Expense Details</h1>


    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ expense.name }}</span>
                    <h4>Cost: ${{ expense.cost }}</h4>
                    <h5>Description: {{ expense.description }}</h5>
        </div>
        <div class="card-action">
            <a href="{% url 'expenses_update' expense.id %}">Update</a>
            <a href="{% url 'expenses_delete' expense.id %}">Delete</a>
        </div>
    </div>

{% endblock %}
